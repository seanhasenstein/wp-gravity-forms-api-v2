type SuccessMessage {
  message: String
}

type User {
  id: ID!
  email: String!
  password: String!
}

input NewAdminInput {
  email: String!
  password: String!
}

input SignInInput {
  email: String!
  password: String!
}

extend type Query {
  user: User!
  getAllUsers: [User]!
  signIn(input: SignInInput!): User
  signOut: SuccessMessage
}

type Mutation {
  createAdmin(input: NewAdminInput): User!
}
