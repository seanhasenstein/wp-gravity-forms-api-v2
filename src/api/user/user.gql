type SuccessMessage {
  message: String
}

type User {
  id: ID!
  email: String!
  password: String!
}

input NewAdminInput {
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

extend type Query {
  user: User!
  getAllUsers: [User]!
  me: User
}

type Mutation {
  createAdmin(input: NewAdminInput): User!
  login(input: LoginInput!): User
  logout: SuccessMessage
}
