type Session {
  id: Int!
  title: String!
  category: String!
  level: String!
  date: String!
  days: String!
  time: String!
  location: String!
  year: String!
  crewDeal: Boolean!
  price: Int!
  officials: [Registration]!
  totalAttending: Int!
}

extend type Query {
  singleSession(id: ID!): Session!
  allSessions: [Session]!
  campSessions(location: String!): [Session]!
}
